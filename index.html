<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
        <div class="name">
            Etch-A-Sketch
        </div>
        <div class="slider">
            <label for="size">Size: 16px</label>
            <input type="range" id="size" value="16" min="16" max="100" step="1">
        </div>
        </div>
        <div class="container">
        </div>
        <div class="options">
            <div><button class="button" id="reset">RESET</button></div>
            <div><button class="button" id="rainbow">RAINBOW</button></div>
            <div><button class="button" id="eraser">ERASER</button></div>
            <div><button class="button" id="grid">GRID</button></div>
            <div><button class="button" id="color">COLOR<input type="color" value="#000000" id="color-select" style="cursor: pointer"></button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
